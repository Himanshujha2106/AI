<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 50px;
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
      }

      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 20px;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }

      label {
        margin-bottom: 5px;
      }

      input[type="text"],
      button {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
      }

      button {
        background-color: #4caf50;
        color: white;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <form method="post" action="searchkeyword">
      {% csrf_token %}
      <label for="keyword">Enter a keyword:</label><br />
      <input type="text" id="keyword" name="keyword" required /><br /><br />
      <button type="submit">Search</button>
    </form>
  </body>
</html>
